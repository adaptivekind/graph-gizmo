<!doctype html>
<html>
  <head>
    <title>Example Graph Gizmo</title>

    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-quadtree@3.0.1/dist/d3-quadtree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@adaptivekind/graph-gizmo@0.0.28"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@adaptivekind/graph-gizmo@0.0.28/dist/default.css"
    />
    <style>
      div.banner {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 9999;
      }
      a.github {
        float: left;
      }
      a.github img {
        width: 50;
      }
      div.banner span {
        padding: 1em;
        font-size: 150%;
      }
    </style>
  </head>

  <body>
    <div class="banner">
      <span>Graph Gizmo</span>
      <a class="github" href="https://github.com/adaptivekind/graph-gizmo"
        ><img src="images/github-mark.png" width="50"
      /></a>
    </div>
    <div id="gizmo" />
    <script>
      fetch("garden-graph.json")
        .then((response) => response.json())
        .then((json) => graphGizmo.render(json, { configPanel: true }));
    </script>
  </body>
</html>
