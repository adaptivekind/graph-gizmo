<!doctype html>
<html>
  <head>
    <title>Graph Gizmo - Development</title>
    <script type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="/src/themes/default.css" />
  </head>

  <body>
    <div id="gizmo"></div>

    <script type="module">
      import * as gizmo from "/src/index.ts";

      // Render the graph
      fetch(".garden-graph.json")
        .then((response) => response.json())
        .then((json) =>
          gizmo.render(json, {
            debug: true,
            configPanel: true,
          }),
        );
    </script>
  </body>
</html>
