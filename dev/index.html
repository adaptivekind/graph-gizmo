<!doctype html>
<html>
  <head>
    <title>Knowledge Graph - Development</title>
    <script type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="/src/themes/default.css" />
  </head>

  <body>
    <div id="linkGraph" />
    <script type="module">
      import * as graphSchema from "@adaptivekind/graph-schema";
      import * as linkGraph from "/src/index.ts";

      window.onload = function () {
        var data = graphSchema
          .builder()
          .many(10, {
            linkCount: 15,
          })
          .build();
        linkGraph.render(
          "baz",
          data,
          {
            debug: true,
          },
          "linkGraph",
          window,
        );
      };
    </script>
  </body>
</html>
