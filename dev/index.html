<!doctype html>
<html>
  <head>
    <title>Knowledge Graph - Development</title>
    <script type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="/src/themes/default.css" />
  </head>

  <body>
    <svg id="linkmap" />
    <script type="module">
      import * as d3 from "d3";
      import * as knowledgeGraph from "/src/index.ts";

      window.onload = function () {
        var svg = d3.select("#linkmap");
        var width = window.innerWidth;
        var height = window.innerHeight;
        svg.attr("viewBox", `0 0 ${width} ${height}`);
        var data = knowledgeGraph
          .builder()
          .many(10, {
            linkCount: 15,
          })
          .build();
        knowledgeGraph.render(
          "baz",
          data,
          knowledgeGraph.defaultConfiguration({
            viewWidth: width,
            viewHeight: height,
          }),
          svg,
        );
      };
    </script>
  </body>
</html>
