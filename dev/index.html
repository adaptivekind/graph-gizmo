<!doctype html>
<html>
  <head>
    <title>Knowledge Graph - Development</title>
    <script type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="/src/themes/default.css" />
  </head>

  <body>
    <div id="gizmo" />
    <script type="module">
      import * as graphSchema from "@adaptivekind/graph-schema";
      import * as gizmo from "/src/index.ts";

      window.onload = function () {
        var graph = graphSchema.builder().many(20).build();
        gizmo.render(
          graph,
          {
            debug: true,
          },
          "#gizmo",
          window,
        );
      };
    </script>
  </body>
</html>
